<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - AquaAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/locations.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-water fa-lg"></i>
            <span>AquaAlert</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="management.html">Bowser Management</a>
            <a href="locations.html" class="active">Locations</a>
            <a href="maintenance.html">Maintenance</a>
            <a href="reports.html">Reports</a>
        </div>
    </nav>

    <main class="locations-container">
        <div class="locations-header">
            <h1>Emergency Water Locations</h1>
            <div class="action-bar">
                <div class="search-container">
                    <input type="text" id="searchLocation" placeholder="Search locations...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filters">
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="residential">Residential</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="community">Community</option>
                        <option value="commercial">Commercial</option>
                    </select>
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="planned">Planned</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button id="addLocationBtn" class="primary-btn">
                    <i class="fas fa-plus"></i> Add Location
                </button>
            </div>
        </div>

        <div class="content-grid">
            <div class="map-container">
                <div id="locationMap"></div>
            </div>
            <div class="location-list">
                <div class="list-header">
                    <h2>Location List</h2>
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="toggle-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                <div id="locationGrid" class="grid-view">
                    <!-- Locations will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Location Modal -->
    <div id="addLocationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Location</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addLocationForm">
                    <div class="form-group">
                        <label for="locationName">Location Name</label>
                        <input type="text" id="locationName" required>
                    </div>
                    <div class="form-group">
                        <label for="locationType">Type</label>
                        <select id="locationType" required>
                            <option value="residential">Residential</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="community">Community</option>
                            <option value="commercial">Commercial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="locationAddress">Address</label>
                        <input type="text" id="locationAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="locationPriority">Priority Level</label>
                        <select id="locationPriority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="locationNotes">Notes</label>
                        <textarea id="locationNotes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn cancel-btn">Cancel</button>
                        <button type="submit" class="primary-btn">Add Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/locations.js"></script>
</body>
</html>
