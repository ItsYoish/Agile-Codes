<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .user-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1><i class="fas fa-users me-2"></i>User Management</h1>
        
        <!-- User Table -->
        <div class="card user-table">
            <div class="card-header bg-light">
                <h2 class="h5 mb-0">User List</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- User data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample user data - in a real app, this would come from the server
        const users = [
            { id: 1, username: 'admin', email: 'admin@example.com', role: 'admin' },
            { id: 2, username: 'staff1', email: 'staff1@example.com', role: 'staff' },
            { id: 3, username: 'user1', email: 'user1@example.com', role: 'staff' }
        ];

        // Function to render users
        function renderUsers() {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><span class="fw-medium">${user.username}</span></td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-primary'}">${user.role}</span>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary mx-1 edit-user-btn" title="Edit user" data-user-id="${user.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger mx-1 delete-user-btn" title="Delete user" data-user-id="${user.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to buttons
            setupButtonListeners();
        }

        // Function to set up button event listeners
        function setupButtonListeners() {
            // Edit button listeners
            document.querySelectorAll('.edit-user-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.getAttribute('data-user-id'));
                    const user = users.find(u => u.id === userId);
                    
                    if (!user) {
                        alert('User not found');
                        return;
                    }
                    
                    showEditModal(user);
                });
            });

            // Delete button listeners
            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.getAttribute('data-user-id'));
                    const user = users.find(u => u.id === userId);
                    
                    if (!user) {
                        alert('User not found');
                        return;
                    }
                    
                    showDeleteModal(user);
                });
            });
        }

        // Function to show edit modal
        function showEditModal(user) {
            // Create modal HTML
            const modalHtml = `
                <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editUserForm">
                                    <div class="mb-3">
                                        <label for="editUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="editUsername" value="${user.username}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="editEmail" value="${user.email}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPassword" class="form-label">Password (leave blank to keep current)</label>
                                        <input type="password" class="form-control" id="editPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="editRole" class="form-label">Role</label>
                                        <select class="form-select" id="editRole">
                                            <option value="staff" ${user.role === 'staff' ? 'selected' : ''}>Staff</option>
                                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="saveUserBtn">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to document
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            document.body.appendChild(modalContainer);
            
            // Initialize modal
            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
            
            // Handle save button click
            document.getElementById('saveUserBtn').addEventListener('click', function() {
                // Get form values
                const username = document.getElementById('editUsername').value;
                const email = document.getElementById('editEmail').value;
                const password = document.getElementById('editPassword').value;
                const role = document.getElementById('editRole').value;
                
                // Validate
                if (!username || !email) {
                    alert('Username and email are required');
                    return;
                }
                
                // Update user (in a real app, this would send data to the server)
                user.username = username;
                user.email = email;
                user.role = role;
                console.log('Updated user:', user);
                
                // Close modal
                modal.hide();
                
                // Refresh display
                renderUsers();
                
                // Show success message
                showNotification('User updated successfully');
            });
            
            // Remove modal from DOM when hidden
            document.getElementById('editUserModal').addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modalContainer);
            });
        }

        // Function to show delete modal
        function showDeleteModal(user) {
            // Create modal HTML
            const modalHtml = `
                <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete user <strong>${user.username}</strong>?</p>
                                <p class="text-danger">This action cannot be undone.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete User</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to document
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            document.body.appendChild(modalContainer);
            
            // Initialize modal
            const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
            modal.show();
            
            // Handle delete button click
            document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
                // Delete user (in a real app, this would send a request to the server)
                const index = users.findIndex(u => u.id === user.id);
                if (index !== -1) {
                    users.splice(index, 1);
                    console.log('Deleted user:', user);
                    
                    // Close modal
                    modal.hide();
                    
                    // Refresh display
                    renderUsers();
                    
                    // Show success message
                    showNotification('User deleted successfully');
                }
            });
            
            // Remove modal from DOM when hidden
            document.getElementById('deleteUserModal').addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modalContainer);
            });
        }

        // Function to show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'position-fixed bottom-0 end-0 p-3';
            notification.style.zIndex = '5';
            notification.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Notification</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            // Add to document
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
        });
    </script>
</body>
</html>
