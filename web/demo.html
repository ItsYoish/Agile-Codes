<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaAlert Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-deployed { color: #28a745; }
        .status-maintenance { color: #ffc107; }
        .status-standby { color: #17a2b8; }
        .priority-1 { background-color: #dc3545; color: white; }
        .priority-2 { background-color: #fd7e14; color: white; }
        .priority-3 { background-color: #ffc107; }
        .priority-4 { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-water me-2"></i>
                AquaAlert Demo
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Overview Cards -->
            <div class="col-12 mb-4">
                <div class="row" id="overview-cards">
                    <!-- Cards will be inserted here -->
                </div>
            </div>

            <!-- Active Deployments -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-truck me-2"></i>
                            Active Deployments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="active-deployments">
                            <!-- Deployments will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Alerts -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Active Alerts
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="active-alerts">
                            <!-- Alerts will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bowser Status -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-truck-moving me-2"></i>
                            Bowser Fleet Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Number</th>
                                        <th>Status</th>
                                        <th>Capacity</th>
                                        <th>Current Level</th>
                                        <th>Last Maintenance</th>
                                        <th>Next Maintenance</th>
                                    </tr>
                                </thead>
                                <tbody id="bowser-status">
                                    <!-- Bowser rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Locations Map -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Locations
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="map" style="height: 400px;">
                            <!-- Map will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <script src="js/mock-data.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>
