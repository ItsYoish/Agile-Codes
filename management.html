<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser Management - AquaAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/management.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-water fa-lg"></i>
            <span>AquaAlert</span>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="management.html" class="active">Bowser Management</a>
            <a href="locations.html">Locations</a>
            <a href="maintenance.html">Maintenance</a>
            <a href="reports.html">Reports</a>
            <a href="finance.html">Finance</a>
        </div>
    </nav>

    <main class="management-container">
        <header class="page-header">
            <h1>Bowser Fleet Management</h1>
            <div class="header-actions">
                <button class="btn primary-btn" id="addBowserBtn">
                    <i class="fas fa-plus"></i> Add New Bowser
                </button>
            </div>
        </header>
        
        <div class="filters-section">
            <div class="search-container">
                <div class="input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchBowser" placeholder="Search bowsers...">
                </div>
            </div>
            <div class="filter-controls">
                <div class="input-group">
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="maintenance">In Maintenance</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="capacityFilter">
                        <option value="">All Capacities</option>
                        <option value="small">Small (< 5000L)</option>
                        <option value="medium">Medium (5000L - 10000L)</option>
                        <option value="large">Large (> 10000L)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bowser-grid">
            <!-- Bowser cards will be dynamically inserted here -->
        </div>

        <!-- Bowser Details Modal -->
        <div id="bowserDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Bowser Details</h2>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="details-grid">
                        <div class="detail-group">
                            <label>Bowser ID:</label>
                            <span id="modalBowserId"></span>
                        </div>
                        <div class="detail-group">
                            <label>Status:</label>
                            <span id="modalStatus"></span>
                        </div>
                        <div class="detail-group">
                            <label>Capacity:</label>
                            <span id="modalCapacity"></span>
                        </div>
                        <div class="detail-group">
                            <label>Current Location:</label>
                            <span id="modalLocation"></span>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn secondary-btn" id="editBowserBtn">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn danger-btn" id="deleteBowserBtn">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/management.js"></script>
</body>
</html>
