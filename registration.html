<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AquaAlert</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">

</head>
<body id="register-page">
    <header>
        <div class="main">
            <div class="logo">
               
            </div>
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-water fa-lg"></i>
                    <span>AquaAlert</span>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="index.html" class="active">Dashboard</a>
                <a href="management.html">Bowser Management</a>
                <a href="locations.html">Locations</a>
                <a href="maintenance.html">Maintenance</a>
                <a href="reports.html">Reports</a>
                <a href="finance.html">Finance</a>
                <a href="LoginPage.html">Login</a>
            </div>
        </nav>
        </div>
    </header>

    <section id="register">
        <h2>Register</h2>
        <p>Create an account to access the AquaAlert Management System.</p>
        <form id="register-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Emergency Water Management System | Designed by Your Team</p>
    </footer>
</body>
</html>
