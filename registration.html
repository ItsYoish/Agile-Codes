<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AquaAlert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="register-page">
    <header>
        <div class="main">
            <div class="logo">
               
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="register">
        <h2>Register</h2>
        <p>Create an account to access the AquaAlert Management System.</p>
        <form id="register-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Emergency Water Management System | Designed by Your Team</p>
    </footer>
</body>
</html>
