<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emergency Water Bowser Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo" style="position: absolute; top: 10px; left: 10px;">
                <img src="logo.png" alt="Company Logo">
            </div>
            <nav style="position: absolute; top: 10px; right: 10px;">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Water Services</a></li>
                    <li><a href="partners.html">Utility Partners</a></li>
                    <li><a href="contact.html">Contact</a></li>   
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <p>Access the Emergency Water Bowser Management System</p>
        <form action="dashboard.html" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Register</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Emergency Water Management System | Designed by Your Team</p>
    </footer>
</body>
</html>
